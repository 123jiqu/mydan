<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>github练习</title>
	<style>


		@keyframes mn{
			/* from{ opacity: 0;}//开始
			to{opacity: 100;}//结束 */
			 0%{ opacity: 0;}
			 25%{opacity: 100;}
			 50%{ opacity: 0;}
			 100%{opacity: 0;}

		}
		@keyframes src{
			0%{ opacity: 0;}
			50%{opacity: 0;}
			75%{ opacity: 100;}
			100%{opacity: 0;}
		}

		#im{
			animation: mn 2s infinite;//infinite 无止境重复
		}
		#mg{
			animation: src 2s infinite;//infinite 无止境重复
		}

	</style>

</head>
<body>
	<img src="images/63c6d36d6469776b32ec8bd2f5776799d779dd1d3b29-v3kSLF_fw658.png"  id="im"/>
	<img src="images/e876ed4b8c6737050cba35036c60df5a0147ab4a122d9-63M1Y8_fw658.png"  id="mg"/>


</body>
</html>
